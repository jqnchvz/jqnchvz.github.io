<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your Name | GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            margin: 0 15px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #007bff;
        }

        .content {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        h2 {
            color: #007bff;
        }

        .about {
            font-size: 1.2em;
            line-height: 1.6;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
        }

        .social a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
        }

        .social a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <nav>
            <a href="#about">About</a>
            <a href="https://github.com/jqnchvz" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
        </nav>
    </header>

    <div class="content">
        <section id="about">
            <h2>About Me</h2>
            <p class="about">
                Hello!
            </p>
        </section>
    </div>

    <footer>
        <p>Connect with me:</p>
        <div class="social">
            <a href="https://twitter.com/jqnchvz" target="_blank">Twitter</a>
            <a href="https://github.com/jqnchvz" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
        </div>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
